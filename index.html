<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number" id="principal">  <br />
            Rate <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" class="slider">  <output id="output" for="rate"></output> <br />
            No. of Years <input list="numbers" id="years">
            <datalist id="numbers">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>
            <br />

            <button onclick="compute()">Compute Interest</button><br />
            <span id="result"></span><br>
        </div>

        <footer> &#169 Everyone Can Get Rich</footer>
    </body>    
</html>
